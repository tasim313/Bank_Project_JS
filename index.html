<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Winner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="email" name="" id="" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id=""class="form-control" placeholder="Enter Your Password">
            <br>
            <button id='login' class="btn btn-success" type="submit">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id='currentwithdraw'>00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h2>$<span id='currentBalance'>1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id='addDeposite' class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id='withdrawAmount' type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id='addWithdraw' class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginare = document.getElementById("login-area");
            loginare.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler
        const depositBtn = document.getElementById("addDeposite");
         depositBtn.addEventListener("click", function(){
             const Number = getInputNumber("depositAmount")
             console.log(Number);

            //  const currentDeposit = document.getElementById("currentDeposit").innerText;
            //  const currentDepositNumber = parseFloat(currentDeposit);
            //  console.log(currentDepositNumber);
            //  const totalDeposit = depositNumber + currentDepositNumber;
            //  console.log(totalDeposit);
            //  document.getElementById("currentDeposit").innerText = totalDeposit;
             document.getElementById('depositAmount').value = "";
             updateSpanText('currentBalance', Number)
             updateSpanText('currentDeposit', Number)
             
             
         })

         // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener('click', function(){
             const Number = getInputNumber("withdrawAmount")
             console.log(Number);
             updateSpanText('currentwithdraw', Number)
             updateSpanText('currentBalance', -1* Number)
             document.getElementById('withdrawAmount').value = "";
         })

         function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
         }

         function updateSpanText(id, Number){
             const current = document.getElementById(id).innerText;
             const currentNumber = parseFloat(current);
             const total = Number + currentNumber;
             document.getElementById(id).innerText = total;
         }
    </script>
</body>
</html>
